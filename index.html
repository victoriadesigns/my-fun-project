<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Function</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form action="/submit" id="city-form">
        <input
          type="text"
          name="name"
          id="typed-city"
          required
          placeholder="Enter a city"
        />
        <button type="submit" class="btn btn-light">Search</button>
      </form>
      <h2>
        🌞 /
        <span id="displayedcity"> San Francisco </span>
        <span id="current-temp"> / 22°C / </span>
        <span id="displayedtime"> Tuesday 10:00 </span>
      </h2>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <ul>
              <li>Mon.</li>
              <li class="emoji">🌤</li>
              <li>20°C</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Tues.</li>
              <li class="emoji">🌤</li>
              <li>20°C</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Wed.</li>
              <li>🌬</li>
              <li>18°C</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Thu.</li>
              <li>🌤</li>
              <li>17°C</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li>Fri.</li>
              <li>🌤</li>
              <li>17°C</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
      This project was coded by <a href="https://vmhelmer.wixsite.com/my-site/contact"> Victoria Helmer </a> and is on <a href="https://github.com/victoriadesigns/my-fun-project"> GitHub </a> and hosted on <a href="https://app.netlify.com/sites/brilliant-toffee-d186ed/overview"> Netlify </a>. 
      </p>
      <p class="cute">꒰ ꒱ؘ ࿐ ࿔*:･ﾟ</p>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
